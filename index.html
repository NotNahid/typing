<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typing Test - 10 Lines View</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #111;
      --accent: #007bff;
      --correct: #28a745;
      --incorrect: #dc3545;
      --cursor: #000;
      --font-mono: 'Courier New', monospace;
    }

    body.dark {
      --bg: #1e1e1e;
      --text: #eee;
      --accent: #00bcd4;
      --correct: #81c784;
      --incorrect: #e57373;
      --cursor: #eee;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-mono);
      transition: background 0.3s, color 0.3s;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      position: sticky;
      top: 0;
      background: var(--bg);
      padding: 12px;
      border-bottom: 2px solid var(--accent);
      z-index: 999;
      text-align: center;
    }

    .top-bar h1 {
      margin: 0;
      color: var(--accent);
    }

    .stats-bar, .nav-buttons, .controls {
      margin-top: 6px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      font-size: 1rem;
    }

    .controls input[type="file"] {
      font-size: 1rem;
    }

    button {
      padding: 6px 12px;
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      filter: brightness(1.1);
    }

    #typing-wrapper {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      overflow-y: auto;
      padding: 20px;
    }

    #display-text {
      max-width: 900px;
      width: 100%;
      font-size: 1.6rem;
      font-weight: bold;
      line-height: 2.4rem;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .correct { color: var(--correct); }
    .incorrect { color: var(--incorrect); }

    .active-line {
      background: rgba(0, 0, 0, 0.05);
      transition: background 0.3s ease;
    }

    .blinking-cursor {
      display: inline-block;
      width: 2px;
      background-color: var(--cursor);
      animation: blink 1s step-end infinite;
      height: 1.6rem;
      vertical-align: bottom;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    #hidden-input {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>Typing Test</h1>
    <div class="controls">
      <label>
        üìÇ Upload File
        <input type="file" id="file-input" accept=".txt,application/pdf" />
      </label>
      <button onclick="toggleTheme()">üåì Theme</button>
    </div>
    <div class="stats-bar">
      ‚è± WPM: <span id="wpm">0</span> |
      üéØ Accuracy: <span id="accuracy">100%</span> |
      üìÑ Line: <span id="progress">0</span>
    </div>
    <div class="nav-buttons">
      <button onclick="prevPage()">‚¨ÖÔ∏è Prev</button>
      <button onclick="nextPage()">‚û°Ô∏è Next</button>
    </div>
  </div>

  <div id="typing-wrapper">
    <div id="display-text">üìñ Upload a .txt or .pdf file to begin typing...</div>
    <input id="hidden-input" autofocus />
  </div>

  <script>
    const fileInput = document.getElementById('file-input');
    const displayText = document.getElementById('display-text');
    const hiddenInput = document.getElementById('hidden-input');
    const wpmEl = document.getElementById('wpm');
    const accuracyEl = document.getElementById('accuracy');
    const progressEl = document.getElementById('progress');

    let lines = [];
    let currentLine = 0;
    let typed = '';
    let startTime = null;
    let timer = null;
    const visibleLineCount = 10;
    let currentPage = 0;

    let totalTyped = 0;
    let totalCorrect = 0;

    function sanitize(text) {
      return text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }

    function updateDisplay() {
      let result = '';
      const start = currentPage * visibleLineCount;
      const end = Math.min(start + visibleLineCount, lines.length);

      for (let i = start; i < end; i++) {
        const expected = lines[i];
        let lineHTML = '';
        if (i === currentLine) {
          for (let j = 0; j < expected.length; j++) {
            const ch = sanitize(expected[j]);
            if (j < typed.length) {
              lineHTML += typed[j] === expected[j]
                ? `<span class="correct">${ch}</span>`
                : `<span class="incorrect">${ch}</span>`;
            } else if (j === typed.length) {
              lineHTML += `<span class="blinking-cursor"></span>${ch}`;
            } else {
              lineHTML += ch;
            }
          }
          result += `<div class="active-line">${lineHTML}</div>`;
        } else {
          result += `<div>${sanitize(expected)}</div>`;
        }
      }

      displayText.innerHTML = result;
      progressEl.textContent = `${currentLine + 1} / ${lines.length}`;
    }

    function handleTyping() {
      if (!startTime) startTimer();

      typed = hiddenInput.value;
      const expected = lines[currentLine] || '';

      if (typed.endsWith('\n') || typed === expected) {
        for (let i = 0; i < expected.length; i++) {
          if (i < typed.length && typed[i] === expected[i]) {
            totalCorrect++;
          }
          totalTyped++;
        }

        currentLine++;
        typed = '';
        hiddenInput.value = '';

        if (currentLine >= lines.length) {
          displayText.innerHTML = "üéâ Done!";
          stopTimer();
          return;
        }

        const newPage = Math.floor(currentLine / visibleLineCount);
        if (newPage !== currentPage) {
          currentPage = newPage;
        }

        updateDisplay();
        return;
      }

      totalTyped++;
      if (typed[typed.length - 1] === expected[typed.length - 1]) {
        totalCorrect++;
      }

      updateDisplay();
    }

    function startTimer() {
      startTime = Date.now();
      timer = setInterval(() => {
        const elapsed = (Date.now() - startTime) / 1000;
        const wpm = Math.round((totalTyped / 5) / (elapsed / 60));
        const accuracy = totalTyped > 0 ? Math.round((totalCorrect / totalTyped) * 100) : 100;
        wpmEl.textContent = wpm;
        accuracyEl.textContent = `${accuracy}%`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timer);
    }

    function loadText(text) {
      lines = text.split('\n').map(l => l.trim()).filter(Boolean);
      currentLine = 0;
      currentPage = 0;
      typed = '';
      hiddenInput.value = '';
      startTime = null;
      totalTyped = 0;
      totalCorrect = 0;
      wpmEl.textContent = '0';
      accuracyEl.textContent = '100%';
      updateDisplay();
      hiddenInput.focus();
    }

    fileInput.addEventListener('change', async e => {
      const file = e.target.files[0];
      if (!file) return;

      const ext = file.name.split('.').pop().toLowerCase();
      if (ext === 'txt') {
        const reader = new FileReader();
        reader.onload = () => loadText(reader.result);
        reader.readAsText(file);
      } else if (ext === 'pdf') {
        const data = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({ data }).promise;
        let text = '';
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          text += content.items.map(i => i.str).join(' ') + '\n';
        }
        loadText(text);
      }
    });

    hiddenInput.addEventListener('input', handleTyping);

    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem("theme", document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    if (localStorage.getItem("theme") === 'dark') {
      document.body.classList.add('dark');
    }

    displayText.addEventListener('click', () => hiddenInput.focus());
    window.addEventListener('load', () => hiddenInput.focus());

    function nextPage() {
      const maxPage = Math.floor(lines.length / visibleLineCount);
      if (currentPage < maxPage) {
        currentPage++;
        updateDisplay();
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        updateDisplay();
      }
    }
  </script>
</body>
</html>
